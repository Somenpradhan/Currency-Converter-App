<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Currency Converter App</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex flex-row items-center justify-center  min-h-screen bg-pink-300">
  <div class="container border-1 border-black w-[430px] p-7 rounded-md bg-purple-300 min-h-1/2">
    <h2 class="text-2xl font-bold text-center">Currency Converter</h2>
    <form class="mt-3 mb-3">
        <div class="amount flex flex-col gap-2">
            <p class="text-[25px] font-semibold">Enter amount</p>
            <input type="text" placeholder="Enter here" value="100" class=" getter border-2 border-black   px-2 py-0.5 w-full rounded-md text-[20px]">
        </div>
            <div class="dropdowns flex mt-[30px] items-center justify-between ">
                <div class="from">
                    <p class="font-semibold">From</p>
                    <div class="select-container flex border-2 border-gray-600 rounded-md gap-1.5">
                        <img src="https://flagsapi.com/US/flat/64.png" class="max-w-[50px]">
                        <select name="From" id="" class=" From w-full rounded-md outline-0">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left text-2xl"></i>
                <div class="to">
                    <p class="font-semibold">To</p>
                    <div class="select-container flex border-2 border-gray-600 rounded-md gap-1.5">
                        <img src="https://flagsapi.com/IN/flat/64.png" class="max-w-[50px]">
                        <select name="To" id="" class=" To outline-0 w-full rounded-md">
                        </select>
                    </div>
                </div>
            </div>
        
        <div class="msg mt-4 mb-2 text-[18px] font-bold text-center output "> _</div>
        <button class="border-2 border-black w-full h-9 bg-pink-600 hover:bg-pink-700 cursor-pointer text-white rounded-md hover:font-bold hover:duration-200 hover:ease-linear">Get Exchange rate</button>
    </form>
  </div>
<script src="country.js"></script>
<script src="fun.js"></script>
</body>
</html>
